<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonttag & keyboardtag</title>
</head>
<body>
    <font color="blue" size="12" face="TIMES">
        It is a advanced of HTML5
    </font>
    <!--
        Here we used font tag which is deprecated tag.
        One thing to be noted not to concentrate on 
        deprecated tags because those tags will be removed very shortly.
    -->
    <br> Save the doc <kbd>ctrl+s</kbd> 
   <br> Save As the doc <kbd>ctrl+shift+s</kbd>


</body>
